compare.merge.action.duplicateWorkItem.title=Copy the Work Item
compare.merge.action.duplicateWorkItem.description=Copy the Work Item to the target Document creating a traceability link to the source Work Item. Item in the target Document will be a static copy, not a reference. Never updated unless manually replaced by another copy.

compare.merge.action.unlinkAndInsertReference.live.title=Unlink and Insert Live Reference
compare.merge.action.unlinkAndInsertReference.live.description=Insert Work Item as a "live" referenced Work Item. Subsequent changes to the original will propagate automatically. The existing traceability link between the source item and the target item will be removed. Both the existing target Work Item and the new referenced Work Item will appear in the target Document.
compare.merge.action.unlinkAndInsertReference.frozen.title=Unlink and insert Frozen Reference
compare.merge.action.unlinkAndInsertReference.frozen.description=Insert Work Item as a referenced Work Item "frozen" to the current revision of the source item. Subsequent changes to the source will NOT propagate automatically. The existing traceability link between the source item and the target item will be removed. Both the existing target Work Item and the new referenced Work Item will appear in the target Document.

