compare.merge.action.replaceOverwrittenWithReference.live.title=Replace Overwritten Work Item with Live Reference
compare.merge.action.replaceOverwrittenWithReference.live.description=Send an overwritten Work Item in the target Document to the Recycle Bin, and replace it with a "live" referenced Work Item. Subsequent changes to the referenced item will propagate automatically.
compare.merge.action.replaceOverwrittenWithReference.frozen.title=Replace Overwritten Work Item with Frozen Reference
compare.merge.action.replaceOverwrittenWithReference.frozen.description=Send an overwritten Work item in the target Document to the Recycle Bin, replace it with a referenced Work Item from the source Document, and freeze the reference to the current revision of the source item. Subsequent changes to the source item will NOT propagate. It will be possible to manually update the reference to some future revision of the source item.

