#Quick help for administration
administration.help.workitem-created=<b>Description:</b> Occurs when a new Work Item is created.<br/><br/><b>Default priority:</b> 600<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-deleted=<b>Description:</b> Occurs when a Work Item is deleted.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-commented=<b>Description:</b> Occurs when a comment is added to a Work Item. However, adding new comment to a Work Item will emit also <tt>workitem-updated</tt> event, therefore if the user is among both events as target, only the event with higher priority will be sent.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-comment-removed=<b>Description:</b> Occurs when a comment is removed from a Work Item. However, adding new comment to a Work Item will emit also <tt>workitem-updated</tt> event, therefore if the user is among both events as target, only the event with higher priority will be sent.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-assigned=<b>Description:</b> Occurs when the Work Item Assignee field is changed.<br/><br/><b>Default priority:</b> 400<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-updated=<b>Description:</b> Occurs when some other (unrecognized) change is made to a Work Item. Also triggered when another Work Item gets a link to the one affected by this event.<br/><br/><b>Default priority:</b> 200<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>fields</tt>, <tt>exceptFields</tt>
administration.help.workitem-status-changed=<b>Description:</b> Occurs when a workflow action is executed on a Work Item, thereby changing the value of its Status field.<br/><br/><b>Default priority:</b> 500<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>statusFrom</tt>, <tt>statusTo</tt>
administration.help.workitem-attachment-added=<b>Description:</b> Occurs when an attachment is added to a Work Item. However, adding new comment to a Work Item will emit also <tt>workitem-updated</tt> event, therefore if the user is among both events as target, only the event with higher priority will be sent.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-attachment-updated=<b>Description:</b> Occurs when an existing Work Item attachment is updated (i.e. new version of same file is uploaded). However, adding new comment to a Work Item will emit also <tt>workitem-updated</tt> event, therefore if the user is among both events as target, only the event with higher priority will be sent.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-attachment-removed=<b>Description:</b> Occurs when an existing Work Item attachment is removed from a Work Item. However, adding new comment to a Work Item will emit also <tt>workitem-updated</tt> event, therefore if the user is among both events as target, only the event with higher priority will be sent.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-linked=<b>Description:</b> Occurs when a specified Work Item is added to, or removed from another Work Item's set of linked Work Items. Can be configured separately for each link role.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>roles</tt>
administration.help.linked-workitem-updated=<b>Description:</b> Occurs when another Work Item, linked from the specified one, is updated. For example, WI-1 links WI-2. When WI-2 gets updated, this event is triggered, allowing the WI-1 assignee to be notified. Can be configured separately for each link role.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>fields</tt>, <tt>exceptFields</tt>, <tt>roles</tt>
administration.help.backlinked-workitem-updated=<b>Description:</b> Occurs when another Work Item, which links to the specified Work Item, is updated. For example, WI-1 links WI-2. If WI-1 gets updated, then this event is triggered, allowing the W-2 assignee to be notified. Can be configured separately for each link role.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>fields</tt>, <tt>exceptFields</tt>, <tt>roles</tt>
administration.help.workitem-watcher-added=<b>Description:</b> Occurs when a watcher is added to a Work Item.<br/><br/><b>Default priority:</b> 0 (independent of other Work Item events except vote added/removed)<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-watcher-removed=<b>Description:</b> Occurs when a watcher is removed from a Work Item.<br/><br/><b>Default priority:</b> 0 (independent of other Work Item events except vote added/removed)<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-vote-added=<b>Description:</b> Occurs when a user votes for a Work Item.<br/><br/><b>Default priority:</b> 100 (independent of other Work Item events except watcher added/removed)<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-vote-removed=<b>Description:</b> Occurs when a user removes a vote from a Work Item previously voted for.<br/><br/><b>Default priority:</b> 100 (independent of other Work Item events except watcher added/removed)<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-approval-added=<b>Description:</b> Occurs when a user is added to the Approvals section of a Work Item.<br/><br/><b>Default priority:</b> 300<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>status</tt>
administration.help.workitem-approval-changed=<b>Description:</b> Occurs when a user is changed in the Approvals section of a Work Item.<br/><br/><b>Default priority:</b> 300<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>statusFrom</tt>, <tt>statusTo</tt>
administration.help.workitem-approval-removed=<b>Description:</b> Occurs when a user is removed from the Approvals section of a Work Item.<br/><br/><b>Default priority:</b> 300<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt><br/><br/><b>Optional attributes:</b> <tt>status</tt>
administration.help.workitem-workrecord-added=<b>Description:</b> Occurs when a work record is added to a Work Item.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.workitem-workrecord-removed=<b>Description:</b> Occurs when a work record is removed from a Work Item.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.revision-linked=<b>Description:</b> Occurs when a repository revision is auto-linked to a Work Item (i.e. Work Item ID  is recognized in SVN commit message). It does not apply for linking revisions from the Work Item form.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> All except <tt>affected-user</tt>
administration.help.module-created=<b>Description:</b> Occurs when a module is created.<br/><br/><b>Default priority:</b> 700 (the same priority group as Work Item related events)<br/><br/><b>Available targets:</b> <tt>current-user</tt>, <tt>current-author</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.module-updated=<b>Description:</b> Occurs when a module is modified (updated).<br/><br/><b>Default priority:</b> 700 (the same priority group as Work Item related events)<br/><br/><b>Available targets:</b> <tt>current-user</tt>, <tt>current-author</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.module-deleted=<b>Description:</b> Occurs when a module is deleted.<br/><br/><b>Default priority:</b> 700 (the same priority group as Work Item related events)<br/><br/><b>Available targets:</b> <tt>current-user</tt>, <tt>current-author</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-created=<b>Description:</b> Occurs when a Document is created.<br/><br/><b>Default priority:</b> 700<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-updated=<b>Description:</b> Occurs when a Document is modified (updated).<br/><br/><b>Default priority:</b> 200<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>comment-thread-participant</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-status-changed=<b>Description:</b> Occurs when a workflow action is executed on a Document, thereby changing the value of its Status field.<br/><br/><b>Default priority:</b> 500<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>comment-thread-participant</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-deleted=<b>Description:</b> Occurs when a Document is deleted.<br/><br/><b>Default priority:</b> 700<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-commented=<b>Description:</b> Occurs when a comment reply is added to a Document. Adding a top level comment triggers a <tt>document-updated</tt> event.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>comment-thread-participant</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-comment-removed=<b>Description:</b> Occurs when a comment reply is removed from a Document. Removing a top level comment triggers a <tt>document-updated</tt> event.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>comment-thread-participant</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.document-moved=<b>Description:</b> Occurs when a Document is moved or renamed.<br/><br/><b>Default priority:</b> 700<br/><br/><b>Available targets:</b> <tt>all-commenters</tt>, <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.user-created=<b>Description:</b> Occurs when a new user account is created in the system.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>affected-user</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.user-updated=<b>Description:</b> Occurs when an existing user account is modified (updated).<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>affected-user</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.user-deleted=<b>Description:</b> Occurs when an existing user account is deleted.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>affected-user</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.build-finished=<b>Description:</b> Occurs when a project build has finished running.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b>  <tt>global-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>project-role</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.current-assignee=<b>Description:</b> Represents the assignee of the Work Item. If assignee is changed when an event configured with this target fires, both the original and the new assignee will receive notification. If there are multiple assignees, all are notified.<br/><br/><b>Available events:</b> Work Item
administration.help.current-author=<b>Description:</b> Represents the user who is the author of the Work Item. This user is notified on any event for which this target is specified.<br/><br/><b>Available events:</b> Work Item, Test Run
administration.help.current-user=<b>Description:</b> Represents the currently logged-in user (generally, the one who has made a change). This user is notified on any event for which this target is specified.<br/><br/><b>Available events:</b> Work Item, Module, User, Test Run
administration.help.single-email=<b>Description:</b> Represents a single email address. On any event for which this target is specified, notification is sent to the single email address specified in the configuration.<br/><br/><b>Available events:</b> Work Item, Module, User, Build, Test Run<br/><br/><b>Required attribute:</b> <tt>e-mail</tt>
administration.help.single-user=<b>Description:</b> Represents a single specific user. On any event for which this target is specified, notification is sent to the user whose ID is specified in the configuration.<br/><br/><b>Available events:</b> Work Item, Module, User, Build, Test Run<br/><br/><b>Required attribute:</b> <tt>user-id</tt>
administration.help.all-watchers=<b>Description:</b> Represents all users listed as watchers of the Work Item that triggers the event for which this target is configured.<br/><br/><b>Available events:</b> Work Item
administration.help.project-lead=<b>Description:</b> Represents the user currently specified as the project leader in the project's properties.<br/><br/><b>Available events:</b> Work Item, Module, Build, Test Run
administration.help.project-members=<b>Description:</b> Represents all users who have any role in the project when a Work Item change triggers an even for which this target is configured.<br/><br/><b>Available events:</b> Work Item, Module, Build, Test Run
administration.help.all-voters=<b>Description:</b> Represents all users who have voted for a changed Work Item that triggers an event for which this target is configured.<br/><br/><b>Available events:</b> Work Item
administration.help.comment-thread-participant=<b>Description:</b> Represents all users who posted a comment in a specific discussion thread in a Work Item via a Document or the tracker. Users are notified if a reply is posted to the relevant thread.<br/><br/><b>Available events:</b> Work Item, Document
administration.help.new-assignee=<b>Description:</b> Represents all users newly assigned to a Work Item. When the Assignee field is changed, only the new assignee(s) will be notified.<br/><br/><b>Available events:</b> Work Item
administration.help.old-assignee=<b>Description:</b> Represents all users who were assignees of a Work Item, but are no longer assignees. When the Assignee field is changed, only the old assignee(s) will be notified.<br/><br/><b>Available events:</b> Work Item
administration.help.global-role=<b>Description:</b> Represents all users having the specified role in the global (repository-wide) configuration.<br/><br/><b>Available events:</b> Work Item, Module, User, Build, Test Run<br/><br/><b>Required attribute:</b> <tt>global-role</tt>
administration.help.project-role=<b>Description:</b> Represents all users having the specified role in the project configuration.<br/><br/><b>Available events:</b> Work Item, Module, User, Build, Test Run<br/><br/><b>Required attribute:</b> <tt>project-role</tt>
administration.help.affected-approvee=<b>Description:</b> When approval field is changed then only affected approvee(s) (added, removed, changed state) will be notified.<br/><br/><b>Available events:</b> Work Item
administration.help.affected-user=<b>Description:</b> Account owner will be notified about changes.<br/><br/><b>Available events:</b> User
administration.help.awaited-approvees=<b>Description:</b> All users whose approval is awaited for the Work Item.<br/><br/><b>Available events:</b> Work Item
administration.help.all-approvees=<b>Description:</b> Represents all users that approved the Work Item.<br/><br/><b>Available events:</b> Work Item
administration.help.all-commenters=<b>Description:</b> Represents all users who posted comments in a Document. Users are notified when Document is updated or deleted.<br/><br/><b>Available events:</b> Document
administration.help.testrun-status-changed=<b>Description:</b> Occurs when the status of a Test Run changes, or when a new Test Run is created.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.testrun-finished=<b>Description:</b> Occurs when a Test Run is finished.<br/><br/><b>Default priority:</b> 200<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.testrun-updated=<b>Description:</b> Occurs when a Test Run is updated.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.testrun-deleted=<b>Description:</b> Occurs when a Test Run is deleted.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.plan-created=<b>Description:</b> Occurs when a Plan is created.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.plan-updated=<b>Description:</b> Occurs when a Plan is updated.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.plan-deleted=<b>Description:</b> Occurs when a Plan is deleted.<br/><br/><b>Default priority:</b> 0<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
administration.help.plan-status-changed=<b>Description:</b> Occurs when the status of a Plan changes.<br/><br/><b>Default priority:</b> 100<br/><br/><b>Available targets:</b> <tt>current-author</tt>, <tt>current-user</tt>, <tt>global-role</tt>, <tt>project-role</tt>, <tt>project-lead</tt>, <tt>project-members</tt>, <tt>single-email</tt>, <tt>single-user</tt>
