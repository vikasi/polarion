richpages.widget.separateByPieChart.label=Separated by - Pie Chart
richpages.widget.separateByPieChart.detailsHtml=Renders a circular "Pie" chart divided into slices proportional to the values that they represent.<br/>(E.g. A good way to visualize resolved requirements separated by status.)
richpages.widget.separateByPieChart.descriptionHtml=<b>Parameters:</b><ul><li><b>Title</b> - Specify the chart's title.</li><li><b>Data Set</b> - Define the data set parameters.<ul><li><b>Scope</b> - Select the target Project or Repository. The current project is selected by default.<br/>(To select a Project or Repository outside the current scope, click on the drop-down box, click "<b>Select</b>" and click on a target in the dialog that appears.)</li><li><b>Query Type</b> - Select a query type. (Lucene or Lucene + Velocity)</li><li><b>Type</b> - Select the object type.</li><li><b>Query</b> (Optional) - Click "<b>+</b>" to specify additional query options.</li><li><b>Separate By</b> - Select the field to separate the data set with. (Priority, Severity, Status etc.)</li></ul></li><li><b>Show Data Labels</b> - Displays the data slice labels. ("Yes" by default.)</li><li><b>Show Zero Values</b> - Displays the "Separate By" criteria that contain no results. ("No" by default.)</li></ul><b>Advanced</b><ul><li><b>Height</b> - The chart height in pixels.</li><li><b>Width</b> - The chart width in pixels or percent.</li></ul>
