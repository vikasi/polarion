permissions.accounts.description=Controls users' ability to log in and to modify their own accounts.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.security.login:</tt> permission to log in</li><li><tt>com.polarion.persistence.object.user.modify:</tt> permission to modify own account and My Polarion page</li><li><tt>com.polarion.persistence.object.User.key.time-splitAssignments.modify:</tt> permission to modify own time-split assignment</li></ul>
permissions.projects.description=Controls access to individual projects. Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.project.read</tt> </li><li><tt>com.polarion.administration.project.create</tt></li><li><tt>com.polarion.persistence.object.project.delete</tt></li></ul></br>Note that the user who creates or deletes the project must have write access to the corresponding location in the Subversion repository (SVN), so it may also be necessary to modify the SVN access file (use Administration: User Management: Access Management)
permissions.work_items.description=Controls access to Work Items, including comments, votes, watches and approvals. Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.WorkItem.read</tt> </li><li><tt>com.polarion.persistence.object.WorkItem.create</tt> </li><li><tt>com.polarion.persistence.object.WorkItem.modify</tt> </li><li><tt>com.polarion.persistence.object.WorkItem.delete</tt> </li><li><tt>com.polarion.persistence.object.Comment.create</tt> </li><li><tt>com.polarion.persistence.object.Comment.key.resolved.modify</tt></li><li><tt>com.polarion.tracker.WorkItem.vote</tt> </li><li><tt>com.polarion.tracker.WorkItem.watch</tt> </li><li><tt>com.polarion.persistence.object.WorkItem.key.approvals.modify</tt></li><li><tt>com.polarion.tracker.WorkItem.approveDisapproveOthers</tt></li><li><tt>com.polarion.tracker.WorkItem.resetApprovals</tt></li></ul>
permissions.test_runs.description=Controls access to Test Runs.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.TestRun.read</tt> </li><li><tt>com.polarion.persistence.object.TestRun.create</tt> </li><li><tt>com.polarion.persistence.object.TestRun.modify</tt> </li><li><tt>com.polarion.persistence.object.TestRun.delete</tt> </li><li><tt>com.polarion.testing.TestRun.execute</tt> </li></ul>
permissions.plans.description=Controls access to Plans.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.Plan.read</tt> </li><li><tt>com.polarion.persistence.object.Plan.create</tt> </li><li><tt>com.polarion.persistence.object.Plan.modify</tt> </li><li><tt>com.polarion.persistence.object.Plan.delete</tt> </li></ul>
permissions.documents.description=Controls access to Documents. Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.Module.read</tt> </li><li><tt>com.polarion.persistence.object.Module.create</tt> </li><li><tt>com.polarion.persistence.object.Module.modifyFields</tt> </li><li><tt>com.polarion.persistence.object.Module.modifyContent</tt> </li><li><tt>com.polarion.persistence.object.Module.manageDocument</tt> </li><li><tt>com.polarion.persistence.object.Module.delete</tt> </li><li><tt>com.polarion.persistence.object.ModuleComment.create</tt> </li><li><tt>com.polarion.persistence.object.ModuleComment.key.resolved.modify</tt></li></ul>
permissions.richPages.description=Controls access to Pages (for Widget-based reports, etc.) Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.RichPage.read</tt> </li><li><tt>com.polarion.persistence.object.RichPage.create</tt> </li><li><tt>com.polarion.persistence.object.RichPage.modify</tt> </li><li><tt>com.polarion.persistence.object.RichPage.delete</tt> </li></ul> 
    permissions.wiki_pages.description=Controls access to classic Wiki pages. Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.WikiPage.read</tt> </li><li><tt>com.polarion.persistence.object.WikiPage.create</tt> </li><li><tt>com.polarion.persistence.object.WikiPage.modify</tt> </li><li><tt>com.polarion.persistence.object.WikiPage.delete</tt> </li></ul>
permissions.baselines.description=Controls access to Baselines. Typically, the permissions are inherited from the general persistence security setting.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.Baseline.read</tt> </li><li><tt>com.polarion.persistence.object.Baseline.create</tt> </li><li><tt>com.polarion.persistence.object.Baseline.modify</tt> </li><li><tt>com.polarion.persistence.object.Baseline.delete</tt> </li></ul>
permissions.reports.description=Controls access to reports.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.reports.read:</tt> Permission to read reports</li><li><tt>com.polarion.reports.update:</tt> permission to update reports</li><li><tt>com.polarion.tracker.workreport.create:</tt> permission to create Work Reports</li></ul>
permissions.builds.description=Controls access to builds including the distributable file(s) (i.e. build results).<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.persistence.object.Build.read:</tt> permission to view a build</li><li><tt>com.polarion.persistence.object.Build.create:</tt> permission to trigger (start) a new build</li><li><tt>com.polarion.builds.download:</tt> permission to download a build</li></ul>
permissions.announcements.description=Controls the permission to add announcements displayed in the Announcements section of Home pages and/or the Dashboard page.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.announcements.add: </tt> permission to create new Announcement</li></ul>
permissions.shortcuts.description=Controls what users may do with Shortcuts.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.tracker.shortcuts.create:</tt> permission to create Shortcuts in a given scope (project or repository)</li><li><tt>com.polarion.tracker.shortcuts.remove:</tt> permission to remove shortcut for a given scope (project or repository)</li></ul><br/>Note: Users' personal Shortcuts are not checked.
permissions.administration.description=Controls access to Polarion Administration including management of users and roles.<br/><br/>Applicable permissions:<ul><li><tt>com.polarion.administration.read:</tt> permission to view (but not modify) the Administration features and configuration files via the web interface</li><li><tt>com.polarion.administration.modify:</tt> permission to modify configurations, which also covers permission to create new projects and add users. Typically granted for the "project_admin" role in project scope, and for the "admin" role in repository scope.</li><li><tt>com.polarion.security.user.manage:</tt> permission to manage users</li><li><tt>com.polarion.security.role.manage:</tt> permission to manage roles</li></ul>

