richpages.widget.burnDownChart.label=Plan Burn-down Chart
richpages.widget.burnDownChart.detailsHtml=Displays a Burn-down Chart for a Plan
richpages.widget.burnDownChart.descriptionHtml=<p>The Burn-down Chart Widget renders on the Page a burn-down chart for a Plan that you specify in the parameters.</p><br/><p><b>Parameters:</b></p><ul><li><b>Title</b> - the chart title that appears to users of the Page. Optional but recommended.</li><li><b>Plan</b> (required) - specify a Plan for which a chart should be rendered in this parameter. You can select it in a dialog, or enter the full Plan ID manually. Default is the current Plan, if used in a Plan report page, otherwise no Plan.</li><li><b>Time Scale</b> - specify the time scale to be used on the X axis: <i>Day</i> (every day), <i>Week</i> (one day per week), or <i>Month</i> (one day per month). Default is <i>Day</i>.<ul><li>If <i>Week</i> is selected, the <i>Plot every</i> list appears in which you can specify the day of the week from which to plot the chart. Default is <i>Sunday</i>.</li><li>If <i>Month</i> is selected, the <i>Plot every</i> list appears in which you can specify the date of the month from which to plot the chart (Plot every [number] day of month). Valid values for month are 1..31. Default is <i>1</i>.</li></ul></li></ul><p>Advanced</p><ul><li><b>Progress Axis Name</b> - label for the Y axis of the chart. Optional.</li><li><b>Height</b> - height of the chart in pixels.</li><li><b>Width</b> - width of the chart in pixels or percent.</li></ul><p>Percent value means percentage of the containing region. Example: <i>800px</i> or <i>95%</i>.</p>

richpages.widget.burnUpChart.label=Plan Burn-up Chart
richpages.widget.burnUpChart.detailsHtml=Displays a Burn-up Chart for a Plan
richpages.widget.burnUpChart.descriptionHtml=<p>The Burn-up Chart Widget renders on the Page a burn-up chart for a Plan that you specify in the parameters.</p><br/><p><b>Parameters:</b></p><ul><li><b>Title</b> - the chart title that appears to users of the Page. Optional but recommended.</li><li><b>Plan</b> (required) - specify a Plan for which a chart should be rendered in this parameter. You can select it in a dialog, or enter the full Plan ID manually. Default is the current Plan, if used in a Plan report page, otherwise no Plan.</li><li><b>Time Scale</b> - specify the time scale to be used on the X axis: <i>Day</i> (every day), <i>Week</i> (one day per week), or <i>Month</i> (one day per month). Default is <i>Day</i>.<ul><li>If <i>Week</i> is selected, the <i>Plot every</i> list appears in which you can specify the day of the week from which to plot the chart. Default is <i>Sunday</i>.</li><li>If <i>Month</i> is selected, the <i>Plot every</i> list appears in which you can specify the date of the month from which to plot the chart (Plot every [number] day of month). Valid values for month are 1..31. Default is <i>1</i>.</li></ul></li></ul><p>Advanced</p><ul><li><b>Progress Axis Name</b> - label for the Y axis of the chart. Optional.</li><li><b>Height</b> - height of the chart in pixels.</li><li><b>Width</b> - width of the chart in pixels or percent.</li></ul><p>Percent value means percentage of the containing region. Example: <i>800px</i> or <i>95%</i></p>

