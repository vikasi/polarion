richpages.widget.separateByTrendChart.label=Separated by - Trend Chart
richpages.widget.separateByTrendChart.detailsHtml=Depicts a single series of connected data points. Is commonly used to split data by chosen values over time.<br/>(E.g. Resolved defects separated by severity per week.)
richpages.widget.separateByTrendChart.descriptionHtml=<b>Parameters:</b><ul><li><b>Title</b> - Specify the chart's title.</li><li><b>Data Set</b> - Define the data set parameters.	<ul>	<li><b>Scope</b> - Select the target Project or Repository. The current project is selected by default.<br/>(To select a Project or Repository outside the current scope, click on the drop-down box, click "<b>Select</b>" and click on a target in the dialog that appears.)</li>	<li><b>Query Type</b> - Select a query type. (Lucene, Lucene + Velocity, SQL or SQL + Velocity.)</li>	<li><b>Type</b> - Select the object type. (Work Item, Document, Plan, Test Run etc.)</li>	<li><b>Query</b> (Optional) - Click "<b>+</b>" to specify additional query options.</li>	<li><b>Separate By</b> - Select the field to separate the data set with. (Priority, Severity, Status etc.)</li>	</ul></li><li><b>Dates</b>	<ul>	<li><b>From</b> - Select the date to start showing data from.<br/>(Click "<b>Custom</b>" in the drop-down list to define a specific number of days in the past.)</li>	<li><b>To</b> - Select the date to show data until.<br/>(Click "<b>Custom</b>" in the drop-down list to define a specific number of days in the future.)</li>	</ul>	<b>NOTE</b>: Click on the settings cogs to the right of "<b>From</b>" and "<b>To</b>" and check "<b>Absolute Date</b>" to select specific start and end dates by clicking on calendar icons.	<ul>	<li><b>Horizontal Scale Axis</b> - The time scale on the horizontal axis. (Day, Month or Week.)</li>	</ul></li></ul><b>Advanced</b><ul><li><b>Height</b> - The chart height in pixels.</li><li><b>Width</b> - The chart width in pixels or percent.</li>
