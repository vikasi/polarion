richpages.widget.scripting.genericButton.detailsHtml= Generic Button renders a button that executes a custom action
richpages.widget.scripting.genericButton.descriptionHtml=<p>This Widget lets you provide an easy and visually prominent way for Page users to execute some action that is not provided by any other Widget. It can be configured to execute a programmed action or open a URL.</p><br/><p><b>Parameters</b></p><ul><li><b>Label</b> - the text of the button label. If not supplied, the word Execute appears when the page is viewed. (Optional)</li><li><b>Sub-label</b> - renders a string from a Velocity script as a small label under the main button label. (Optional)</li><li><b>URL</b> - stores a URL. When a Page user clicks the button, the URL opens in a new browser tab or window. (Optional)</li><ul><li>If used, the button is clickable when the Page is exported to PDF. Otherwise, it is disabled in exported PDF.</li></ul><li><b>Click Handler</b> - stores a custom Velocity script that executes some action when a Page user clicks the button. Required if URL is empty.</li><li><b>Disable Logic</b> - stores a custom Velocity script that returns the reason (using #if statement) the button should be disabled and what message to display.</li><li><b>Label Color</b> - accepts any CSS color, which is rendered in the button label.</li></ul>
